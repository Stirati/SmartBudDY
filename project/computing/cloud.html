<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Servers</title>
    <link rel="stylesheet" href="cloud.css">
</head>
<body>
    <nav class="breadcrumb">
        <a href="#" class="breadcrumb-link">Computing</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Cloud Servers</span>
    </nav>

    <h1>Cloud Servers</h1>

    <div class="servers-table">
        <div class="table-header">
            <div class="header-cell">Server name ↓</div>
            <div class="header-cell">Date created ↓</div>
            <div class="header-cell">Project ↓</div>
            <div class="header-cell">Status ↓</div>
            <div class="header-cell">Tags ↓</div>
            <div class="header-cell">Location ↓</div>
        </div>
        
        <div class="empty-state">
            <h2>Create new Cloud Server</h2>
            <p>Create your first Cloud Server and customize it with the services offered.</p>
            <button class="create-button">Create Cloud Server</button>
        </div>
    </div>

    <script src="main.js"></script>
